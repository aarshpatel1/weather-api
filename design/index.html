<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CodePen - Glassy Date, Time &amp; Weather Widget</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <!-- partial:index.partial.html -->
    <div class="darksoul-notifications">
        <div class="datetime">
            <h4 id="day">Monday</h4>
            <p id="time"></p>
        </div>
        <div class="weather">
            <div class="noti-icons">
                <img width="20" height="20"
                    src="https://img.icons8.com/external-sbts2018-lineal-color-sbts2018/58/FFFFFF/external-notification-ecommerce-basic-1-sbts2018-lineal-color-sbts2018.png"
                    alt="external-notification-ecommerce-basic-1-sbts2018-lineal-color-sbts2018" />
            </div>
            <div class="combine">
                <h4>Fog</h4>
                <img width="64" height="64" src="https://img.icons8.com/fluency/48/fog-night.png" alt="fog-night" />
            </div>

        </div>

    </div>
    <p class="disclaimer">Designed & Created by <a href="https://darksoul-codepen.github.io/"
            target="_blank">DarkSoul</a> | Icons by <a href="https://icons8.com/" target="_blank">Icons8</a></p>
    <!-- partial -->
    <script src="./script.js"></script>

</body>

</html>
