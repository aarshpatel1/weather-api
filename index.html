<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container h-100 d-flex align-items-center justify-content-center">
        <div class="weather-card">
            <div class="input-group mb-3 rounded">
                <input type="search" id="city" class="form-control shadow-none fw-bold" placeholder="City">
                <button class="input-group-text btn btn-secondary" id="search">
                    <iconify-icon icon="line-md:search" width="24" height="24" style="color: #564d93"></iconify-icon>
                </button>
            </div>
            <div class="details p-3 rounded">
                <p class="display-6 text-center m-0" id="city-name"></p>
                <span class="d-block text-center my-2 fs-4" id="weather-condition"></span>
                <h1 class="fw-bold display-1 text-center" id="temperature">12<sup>Â°</sup></h1>
            </div>
            <div class="details p-3 rounded mt-3">
                <div class="row">
                    <div class="col d-flex flex-column justify-content-center align-items-center">
                        <span class="d-block text-center">Wind</span>
                        <div class="meteocons--wind-fill"></div>
                        <span class="d-block text-center" id="wind-speed"></span>
                    </div>
                    <div class="col d-flex flex-column justify-content-center align-items-center">
                        <span class="d-block text-center">Humidity</span>
                        <div class="lets-icons--humidity-light"></div>
                        <span class="d-block text-center mt-3" id="humidity"></span>
                    </div>
                    <div class="col d-flex flex-column justify-content-center align-items-center">
                        <span class="d-block text-center" style="font-size: 0.95em;">Sea Level</span>
                        <div class="mdi--sea-level-rise"></div>
                        <span class="d-block text-center mt-3" style="font-size: 0.95em;" id="sea-level"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
